<nav style="display: flex; justify-content: center; align-items: center; padding: 1rem; background: #f0f0f0; position: relative;">
  <div *ngIf="auth.isLoggedIn()" style="position: absolute; left: 1rem;">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/accueil']">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </button>
      <button mat-menu-item [routerLink]="['/quiz-list']">
        <mat-icon>quiz</mat-icon>
        <span>Quiz</span>
      </button>
      <button mat-menu-item [routerLink]="['/create-quiz']">
        <mat-icon>add_circle</mat-icon>
        <span>Créer un quiz</span>
      </button>
      <button mat-menu-item *ngIf="hasOrganization" [routerLink]="['/organization', organizationId]">
        <mat-icon>group</mat-icon>
        <span>Organisation</span>
      </button>
      <button mat-menu-item *ngIf="!hasOrganization" [routerLink]="['/create-organization']">
        <mat-icon>add</mat-icon>
        <span>Créer une organisation</span>
      </button>
    </mat-menu>
  </div>

  <div style="display: flex; justify-content: center; flex: 1;">
    <button mat-raised-button (click)="goHome()">
      QUIZGAME
    </button>
  </div>

  <div style="position: absolute; right: 1rem; display: flex; align-items: center;">
    <ng-container *ngIf="auth.isLoggedIn()">
      <span *ngIf="hasOrganization && organizationName" style="margin-right: 1em;">
        Organisation : <b>{{ organizationName }}</b>
        <a [routerLink]="['/organization', organizationId]">
          <button mat-stroked-button color="accent" style="margin-left: 1em;">
            <mat-icon>group</mat-icon> Gérer
          </button>
        </a>
      </span>
      
      <span *ngIf="!hasOrganization" style="margin-right: 1em;">
        <a routerLink="/create-organization">
          <button mat-stroked-button color="primary">
            <mat-icon>add</mat-icon> Créer une organisation
          </button>
        </a>
      </span>
      
      <span>
        Connecté en tant que : <strong>{{ auth.getUsername() }}</strong>
        <button mat-raised-button style="margin-left: 1rem;" (click)="logout()">
          <mat-icon>logout</mat-icon> Déconnexion
        </button>
      </span>
    </ng-container>
  </div>
</nav>
