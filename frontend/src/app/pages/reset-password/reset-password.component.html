<div class="reset-container fade-in" *ngIf="valid">
  <mat-card class="reset-card">
    <mat-card-title class="reset-title">Réinitialiser le mot de passe</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reset-form">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nouveau mot de passe</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••" />
            <button mat-icon-button matSuffix type="button" (click)="toggle('password')" [attr.aria-label]="hidePassword ? 'Afficher le mot de passe' : 'Masquer le mot de passe'">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">Le mot de passe est requis</mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">Au moins 8 caractères</mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('pattern')">Doit contenir majuscule, minuscule, chiffre et caractère spécial</mat-error>
          </mat-form-field>
            <div class="password-strength" *ngIf="form.get('password')?.value">
              <div class="strength-bar">
                <div [class]="getPasswordStrengthClass()"></div>
              </div>
              <span class="strength-text">{{ getPasswordStrengthText() }}</span>
            </div>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmer le mot de passe</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" placeholder="••••••••" />
            <button mat-icon-button matSuffix type="button" (click)="toggle('confirm')" [attr.aria-label]="hideConfirm ? 'Afficher le mot de passe' : 'Masquer le mot de passe'">
              <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.hasError('mismatch')">Les mots de passe ne correspondent pas</mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="reset-submit-button full-width" [disabled]="form.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="button-spinner"></mat-spinner>
          <mat-icon *ngIf="!isLoading">check</mat-icon>
          {{ isLoading ? 'Validation...' : 'Réinitialiser' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
