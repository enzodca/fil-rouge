<mat-card>
  <mat-card-title class="center-title">Jouer au quiz</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="questions.length">
      <div *ngFor="let q of questions; let i = index" style="margin-bottom: 2em;">
        <mat-card class="question-card">
          <mat-card-content>
            <p><strong>{{ q.content }}</strong></p>
            <mat-radio-group [formControlName]="q._id">
              <div *ngFor="let a of q.answers">
                <mat-radio-button [value]="a.content" class="full-width-radio">
                  {{ a.content }}
                </mat-radio-button>
              </div>
            </mat-radio-group>
          </mat-card-content>
        </mat-card>
      </div>
      <button mat-raised-button color="primary" type="submit">Valider mes r√©ponses</button>
    </form>

    <div *ngIf="score !== null" style="margin-top: 2em; text-align: center;">
      <h3>Score : {{ score }} / {{ questions.length }}</h3>
      <a routerLink="/quiz-list">
        <button mat-stroked-button color="accent">
          <mat-icon>arrow_back</mat-icon> Retour aux quiz
        </button>
      </a>
    </div>
  </mat-card-content>
</mat-card>
