<mat-card>
  <mat-card-title class="center-title">Modifier un quiz</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" required placeholder="Titre du quiz" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description du quiz"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Visibilité</mat-label>
        <mat-select formControlName="visibility">
          <mat-option value="public">Public</mat-option>
          <mat-option value="private">Privé (invitation par email)</mat-option>
          <mat-option value="organization">Organisation</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="form.get('visibility')?.value === 'private'" formArrayName="allowed_emails">
        <h4>Emails autorisés</h4>
        <div *ngFor="let email of allowedEmails.controls; let i = index">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email autorisé</mat-label>
            <input matInput [formControlName]="i" placeholder="email@exemple.com" />
          </mat-form-field>
        </div>
        <button mat-stroked-button color="primary" type="button" (click)="addEmail()">
          <mat-icon>add</mat-icon> Ajouter email
        </button>
      </div>

      <div formArrayName="questions">
        <h3>Questions</h3>
        <div *ngFor="let q of questions.controls; let i = index" [formGroupName]="i" style="margin-bottom: 2em;">
          <mat-card class="question-card">
            <mat-card-content>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contenu</mat-label>
                <input matInput formControlName="content" required placeholder="Contenu de la question" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option value="QCM">QCM</mat-option>
                  <mat-option value="ordre">Ordre</mat-option>
                  <mat-option value="intrus">Intrus</mat-option>
                </mat-select>
              </mat-form-field>

              <div formArrayName="answers">
                <h4>Réponses</h4>
                <div *ngFor="let a of getAnswers(i).controls; let j = index" [formGroupName]="j" style="display: flex; align-items: center; gap: 1em;">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Réponse</mat-label>
                    <input matInput type="text" formControlName="content" placeholder="Réponse" />
                  </mat-form-field>
                  <mat-checkbox formControlName="is_correct">Correcte</mat-checkbox>
                </div>
                <button mat-stroked-button color="accent" type="button" (click)="addAnswer(i)">
                  <mat-icon>add</mat-icon> Ajouter réponse
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <button mat-stroked-button color="accent" type="button" (click)="addQuestion()">
        <mat-icon>add</mat-icon> Ajouter question
      </button>
      <br /><br />
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Mettre à jour le quiz
      </button>
    </form>
  </mat-card-content>
</mat-card>
