<div class="forgot-container fade-in">
  <mat-card class="forgot-card">
    <mat-card-title class="forgot-title">Mot de passe oublié</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!emailSent" class="forgot-form">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" placeholder="votre@email.com" />
            <mat-error *ngIf="form.get('email')?.hasError('required')">L'email est requis</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Veuillez entrer un email valide</mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="forgot-submit-button full-width" [disabled]="form.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="button-spinner"></mat-spinner>
          <mat-icon *ngIf="!isLoading">send</mat-icon>
          {{ isLoading ? 'Envoi...' : 'Envoyer le lien' }}
        </button>
      </form>

      <div *ngIf="emailSent" class="forgot-info">
        <mat-card class="forgot-info-card">
          <mat-card-content>
            <div class="forgot-info-content">
              <mat-icon class="forgot-info-icon">check_circle</mat-icon>
              <p>Si un compte existe, un e-mail avec les instructions a été envoyé.</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

  <button mat-stroked-button (click)="goToLogin()" class="forgot-back-button">
        <mat-icon>login</mat-icon>
        Retour à la connexion
      </button>
    </mat-card-content>
  </mat-card>
  
</div>
